<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .side-bar {
        width: 350px;
        height: 100vh;
        background: blue;
        box-shadow: 10px 0px 16px grey;
        position: relative;
        margin-left: -350px;
        display: none;
      }
      .animation-slide-right {
        animation-name: slideRight;
        animation-duration: 3s;
        animation-fill-mode: forwards;
      }
      .animation-slide-left {
        animation-name: slideLeft;
        animation-duration: 3s;
        animation-fill-mode: forwards;
      }
      li {
        width: 100%;
        font-size: 30px;
        color: white;
        background: orange;
      }
      ul {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      img {
        width: 100px;
      }
      .logo {
        display: flex;
        justify-content: center;
      }
      .right-arrow {
        position: absolute;
        width: 30px;
        right: -30px;
        top: 0;
        background: none;
        z-index: 3;
        box-shadow: 10px 0px 16px grey;
        display: none;
      }
      .right-arrow img {
        width: 100%;
      }
      .left-arrow {
        background: none;
        z-index: 3;
        box-shadow: 10px 0px 16px grey;
        transform: rotateY(180deg);
        display: none;
        width: 30px;
      }
      .left-arrow img {
        width: 100%;
      }
      .active {
        display: block;
      }
      @keyframes slideRight {
        from {
          margin-left: -350px;
        }
        to {
          margin-left: 0px;
        }
      }
      @keyframes slideLeft {
        from {
          margin-left: 0px;

          visibility: visible;
        }
        to {
          margin-left: -350px;

          visibility: hidden;
        }
      }
    </style>
  </head>

  <body>
    <div class="side-bar">
      <div class="logo">
        <img
          src="https://www.tailorbrands.com/wp-content/uploads/2020/07/mcdonalds-logo.jpg"
          alt="logo"
        />
      </div>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
      </ul>
      <button class="right-arrow active">
        <img src="https://cdn-icons-png.flaticon.com/512/60/60775.png" alt="" />
      </button>
    </div>
    <button class="left-arrow active">
      <img src="https://cdn-icons-png.flaticon.com/512/60/60775.png" alt="" />
    </button>

    <script>
      let leftArrowButton = document.querySelector(".left-arrow");
      let rightArrowButton = document.querySelector(".right-arrow");
      let sideBar = document.querySelector(".side-bar");

      leftArrowButton.onclick = function () {
        sideBar.classList.add("active");
        sideBar.classList.add("animation-slide-right");
        leftArrowButton.classList.remove("active");
      };
      rightArrowButton.onclick = function () {
        sideBar.classList.remove("animation-slide-right");
        sideBar.classList.add("animation-slide-left");
        leftArrowButton.classList.add("active");
        setTimeout(function () {
          sideBar.classList.remove("active");
        }, 3000);
      };
    </script>
  </body>
</html>
